<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="index.html">Startseite</a>
        <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="bilder.html">Bilder</a>
        <a class="flex-sm-fill text-sm-center nav-link disabled" aria-current="page" href="kontakt.html">Kontakt</a>
      </nav>


      <h1>Kontakt</h1>
    </header>
    <main>
      <p>Standort der Villa:</p>
      <iframe class="map"
      src="https://www.openstreetmap.org/export/embed.html?bbox=7.136349678039551%2C53.69009976315357%2C7.151455879211427%2C53.71550451998807&amp;layer=mapnik&amp;marker=53.7028040585925%2C7.143902778625488">
      </iframe>
      <div class="contact">
      <h2>Kontaktformular</h2>
      <br>
      <form>
        <label>Vorname</label>
        <input type="text" name="vorname">
        <label>Nachname</label>
        <input type="text" name="nachname">
        <br><br>
        <label>Straße</label>
        <input type="text" name="straße">
        <label>Hausnr.</label>
        <input type="text" name="hausnummer">
        <label>PLZ</label>
        <input type="text" name="plz">
        <br><br>
        <label>Buchungszeitraum</label>
        <input type="text" name="buchungszeitraum">
        <br><br><br>
        <label>Reisen Sie mit Haustier?</label>
        <select>
          <option>Ja</option>
          <option>Nein</option>
        </select><br><br><br>
        <label>Ich habe die Datenschutzerklärung gelesen.</label>
        <input type=checkbox><br><br><br>
        <label>Anfrage</label>
        <input type=submit>
      </form>
      </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
